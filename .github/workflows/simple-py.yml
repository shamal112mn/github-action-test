name: Python Commands

on: [push]

jobs: 
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Python application"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python greetings
        run: print (" Hello from python!")
        shell: python
      - name: more python commands
        run: |
          import platform
          print (platform.processor())        
        shell: python 